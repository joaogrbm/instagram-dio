<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>    
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="foto de perfil">        
         </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.instagram.png" alt="foto de perfil">
                </div>
                <a href class="instagram-login">Continue como joaomelo</a>
                <a href class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joaomelo?</p>
                <p class="not-account">
                    <span class="link-blue"><a href class="instagram-logout">Alternar conta ou inscreva-se</a></span>
                </p> 
            </div>
            <div class="get-the-app">
               <p class="get-the-app">Baixe o aplicativo</p>
               <div class="download">
                <img src="img/applestore.png" class="applestore-logo" alt="instagram logo">
                <img src="img/googleplay.png" class="googleplay-logo" alt="instagram logo">
               </div> 
            </div>
        </div>
    </div>
</body>
</html>
